apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name:  webserver
  labels:
    app: webserver
spec:
  replicas: 5
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: webserver
    spec:
      hostAliases:
      - ip: "127.0.0.1"
        hostnames:
        - "php-fpm"
      volumes:
        - name: source-codes
          emptyDir: {}
        - name: nginx-config
          configMap:
            name: nginx-config
            items:
            - key: nginx.conf
              path: default.conf
      containers:
      - image: nginx:1.13.10-alpine
        name: nginx
        ports:
          - containerPort:  8080
            name: http
        volumeMounts:
          - name: nginx-config
            mountPath: /etc/nginx/conf.d
        lifecycle:
          preStop:
            exec:
              command:
              - nginx -s quit
      - image: $PHP_FPM_IMAGE
        name: php
        volumeMounts:
          - name: source-codes
            mountPath: /app
